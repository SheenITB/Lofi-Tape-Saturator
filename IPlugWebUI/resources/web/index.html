<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InTheBox - Lo-Fi Tape Saturator</title>
    <meta name="description" content="Professional vintage tape saturation effect with design tokens system" />
    
    <!-- âš¡ Performance: Preload Critical Resources -->
    <link rel="preload" href="./assets/design-tokens-BQQBbaMM.json" as="fetch" crossorigin="anonymous" />
    
    <!-- ðŸŽ¨ Design System: Inline Critical CSS for FOUC Prevention -->
    <style>
      /* Prevent Flash of Unstyled Content */
      #root {
        opacity: 0;
        transition: opacity 400ms ease-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading indicator while scripts load */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(145deg, #1a0d06 0%, #2a1810 100%);
        z-index: 99999;
        pointer-events: none;
        opacity: 1;
        transition: opacity 300ms ease-out;
      }
      
      body.scripts-loaded::before {
        opacity: 0;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-DDHL9nsD.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-mEI70OEm.css">
  </head>

  <body>
    <div id="root"></div>

    <!-- Responsive scaling to fit host container while preserving aspect ratio -->
    <script>
      function applyScale() {
        const getCssPx = (name) => {
          const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
          return parseFloat(v.replace('px','')) || 0;
        };

        const designW = getCssPx('--gui-width');
        const designH = getCssPx('--gui-height');
        const containerW = window.innerWidth;
        const containerH = window.innerHeight;

        if (!designW || !designH || !containerW || !containerH) return;

        const scale = Math.min(containerW / designW, containerH / designH);
        const root = document.getElementById('root');

        // Size root to design pixels and scale to fit container
        root.style.width = designW + 'px';
        root.style.height = designH + 'px';
        root.style.transform = `scale(${scale})`;
        root.style.transformOrigin = 'top left';
        root.style.position = 'absolute';

        // Center within container
        const left = (containerW - designW * scale) / 2;
        const top = (containerH - designH * scale) / 2;
        root.style.left = `${Math.max(0, left)}px`;
        root.style.top = `${Math.max(0, top)}px`;

        // Reveal content and remove loading overlay
        root.classList.add('loaded');
        document.body.classList.add('scripts-loaded');
      }

      window.addEventListener('resize', applyScale);
      window.addEventListener('DOMContentLoaded', applyScale);
      // Safety: run again shortly after load in case WebView resizes
      setTimeout(applyScale, 50);
      setTimeout(applyScale, 150);
    </script>
  </body>
</html>
