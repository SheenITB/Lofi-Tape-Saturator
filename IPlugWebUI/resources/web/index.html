    <!-- ðŸŽ¨ Design System: Inline Critical CSS for FOUC Prevention -->
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* avoid scrollbars in host wrappers */
        background: #1a0d06;
      }
      /* Prevent Flash of Unstyled Content */
      #root {
        opacity: 0;
        transition: opacity 400ms ease-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading indicator while scripts load */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(145deg, #1a0d06 0%, #2a1810 100%);
        z-index: 99999;
        pointer-events: none;
        opacity: 1;
        transition: opacity 300ms ease-out;
      }
      
      body.scripts-loaded::before {
        opacity: 0;
      }

      /* (Removed) manual UI scale toggle/menu */
      .ui-scale-menu {
        position: absolute;
        margin-top: 8px;
        right: 0;
        display: flex;
        gap: 6px;
        background: rgba(0,0,0,0.35);
        padding: 6px 8px;
        border-radius: 8px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      .ui-scale-menu[hidden] { display: none; }
      .ui-scale-menu button {
        appearance: none;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.08);
        color: #f0e8dc;
        font: 600 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 6px 8px;
        border-radius: 6px;
        cursor: pointer;
      }
      .ui-scale-menu button.active {
        background: rgba(255,255,255,0.18);
        border-color: rgba(255,255,255,0.5);
      }
    </style>
    <script type="module" crossorigin src="./assets/index-DDHL9nsD.js"></script>

  </head>

  <body>
    <div id="root"></div>

    <!-- Top-right toggle button + dropdown menu for UI scale -->
    <!-- Manual UI scale controls removed: default fixed at 50% -->

    <!-- Responsive scaling to fit host container while preserving aspect ratio -->
    <script>
      // Fixed scale at 50% (no manual controls)
      window.uiScalePct = 50;

      function applyScale() {
        const getCssPx = (name) => {
          const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
          return parseFloat(v.replace('px','')) || 0;
        };

        const designW = getCssPx('--gui-width');
        const designH = getCssPx('--gui-height');
        const containerW = window.innerWidth;
        const containerH = window.innerHeight;

        if (!designW || !designH || !containerW || !containerH) return;
        const root = document.getElementById('root');

        // Size root to design pixels; WebView zoom handles the scale on Windows
        root.style.width = designW + 'px';
        root.style.height = designH + 'px';
        root.style.transform = 'none';
        root.style.transformOrigin = 'top left';
        root.style.position = 'absolute';

        // Align to top-left of container
        root.style.left = `0px`;
        root.style.top = `0px`;

        // Reveal content and remove loading overlay
        root.classList.add('loaded');
        document.body.classList.add('scripts-loaded');
      }

      // Public API to set UI scale from host if needed
      // No external UI scale API; fixed at 50%

      // (Removed) button state update

      // (Removed) UI binding; fixed scale

      window.addEventListener('resize', applyScale);
      window.addEventListener('DOMContentLoaded', () => {
        applyScale();
      });
      // Safety: run again shortly after load in case WebView resizes
      setTimeout(applyScale, 50);
      setTimeout(applyScale, 150);
      setTimeout(applyScale, 350);
    </script>
  </body>
