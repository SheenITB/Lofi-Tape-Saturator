<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InTheBox - Lo-Fi Tape Saturator</title>
    <meta name="description" content="Professional vintage tape saturation effect with design tokens system" />
    
    <!-- âš¡ Performance: Preload Critical Resources -->
    <link rel="preload" href="./assets/design-tokens-BQQBbaMM.json" as="fetch" crossorigin="anonymous" />
    
    <!-- ðŸŽ¨ Design System: Inline Critical CSS for FOUC Prevention -->
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* avoid scrollbars in host wrappers */
        background: #1a0d06;
      }
      /* Prevent Flash of Unstyled Content */
      #root {
        opacity: 0;
        transition: opacity 400ms ease-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading indicator while scripts load */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(145deg, #1a0d06 0%, #2a1810 100%);
        z-index: 99999;
        pointer-events: none;
        opacity: 1;
        transition: opacity 300ms ease-out;
      }
      
      body.scripts-loaded::before {
        opacity: 0;
      }

      /* Top-right UI scale toggle */
      .ui-scale { position: absolute; top: 10px; right: 10px; z-index: 100000; }
      .ui-scale-toggle {
        appearance: none;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.10);
        color: #f0e8dc;
        font: 600 13px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 6px 8px;
        border-radius: 8px;
        cursor: pointer;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      .ui-scale-toggle:hover { background: rgba(255,255,255,0.16); }
      .ui-scale-toggle svg { width: 14px; height: 14px; fill: currentColor; vertical-align: middle; }
      .ui-scale-menu {
        position: absolute;
        margin-top: 8px;
        right: 0;
        display: flex;
        gap: 6px;
        background: rgba(0,0,0,0.35);
        padding: 6px 8px;
        border-radius: 8px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      .ui-scale-menu[hidden] { display: none; }
      .ui-scale-menu button {
        appearance: none;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.08);
        color: #f0e8dc;
        font: 600 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 6px 8px;
        border-radius: 6px;
        cursor: pointer;
      }
      .ui-scale-menu button.active {
        background: rgba(255,255,255,0.18);
        border-color: rgba(255,255,255,0.5);
      }
    </style>
    <script type="module" crossorigin src="./assets/index-DDHL9nsD.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-mEI70OEm.css">
  </head>

  <body>
    <div id="root"></div>

    <!-- Top-right toggle button + dropdown menu for UI scale -->
    <div class="ui-scale" id="ui-scale">
      <button class="ui-scale-toggle" id="ui-scale-toggle" aria-label="UI scale" aria-haspopup="true" aria-expanded="false" aria-controls="ui-scale-menu" title="UI scale">
        <!-- Inline SVG gear icon to avoid missing Unicode glyphs -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M9.4 2h5.2l.6 2.3c.4.1.8.3 1.2.5l2.1-1.3 3.7 3.7-1.3 2.1c.2.4.4.8.5 1.2L22 14.6v5.2l-2.3.6c-.1.4-.3.8-.5 1.2l1.3 2.1-3.7 3.7-2.1-1.3c-.4.2-.8.4-1.2.5L14.6 26H9.4l-.6-2.3c-.4-.1-.8-.3-1.2-.5L5.5 24l-3.7-3.7 1.3-2.1c-.2-.4-.4-.8-.5-1.2L0 14.6V9.4l2.3-.6c.1-.4.3-.8.5-1.2L1.5 5.5 5.2 1.8l2.1 1.3c.4-.2.8-.4 1.2-.5L9.4 2Zm2.6 6a6 6 0 1 0 0 12 6 6 0 0 0 0-12Zm0 3.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"/>
        </svg>
      </button>
      <div class="ui-scale-menu" id="ui-scale-menu" role="menu" hidden>
        <button role="menuitem" data-scale="100">100%</button>
        <button role="menuitem" data-scale="50">50%</button>
        <button role="menuitem" data-scale="25">25%</button>
      </div>
    </div>

    <!-- Responsive scaling to fit host container while preserving aspect ratio -->
    <script>
      // Persisted UI scale percentage (default 25)
      window.uiScalePct = parseInt(localStorage.getItem('uiScalePct') || '25', 10);

      function applyScale() {
        const getCssPx = (name) => {
          const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
          return parseFloat(v.replace('px','')) || 0;
        };

        const designW = getCssPx('--gui-width');
        const designH = getCssPx('--gui-height');
        const containerW = window.innerWidth;
        const containerH = window.innerHeight;

        if (!designW || !designH || !containerW || !containerH) return;

        const fitScale = Math.min(containerW / designW, containerH / designH);
        const userScale = Math.max(0.1, (Number(window.uiScalePct) || 25) / 100);
        // Final scale cannot exceed the fit-to-container value
        const scale = Math.max(0.1, Math.min(fitScale, userScale));
        const root = document.getElementById('root');

        // Size root to design pixels and scale to fit container
        root.style.width = designW + 'px';
        root.style.height = designH + 'px';
        root.style.transform = `scale(${scale})`;
        root.style.transformOrigin = 'top left';
        root.style.position = 'absolute';

        // Center within container
        const left = (containerW - designW * scale) / 2;
        const top = (containerH - designH * scale) / 2;
        root.style.left = `${Math.max(0, left)}px`;
        root.style.top = `${Math.max(0, top)}px`;

        // Reveal content and remove loading overlay
        root.classList.add('loaded');
        document.body.classList.add('scripts-loaded');
      }

      // Public API to set UI scale from host if needed
      window.setUIScale = function(pct) {
        const v = Math.max(10, Math.min(400, parseInt(pct, 10) || 50));
        window.uiScalePct = v;
        try { localStorage.setItem('uiScalePct', String(v)); } catch {}
        updateScaleButtons();
        applyScale();
      }

      function updateScaleButtons() {
        const menu = document.getElementById('ui-scale-menu');
        if (!menu) return;
        const current = String(window.uiScalePct);
        menu.querySelectorAll('button').forEach(btn => {
          const isActive = btn.getAttribute('data-scale') === current;
          btn.classList.toggle('active', isActive);
        });
      }

      function bindScaleUI() {
        const toggle = document.getElementById('ui-scale-toggle');
        const menu = document.getElementById('ui-scale-menu');
        if (!toggle || !menu) return;

        // Toggle menu visibility
        toggle.addEventListener('click', () => {
          const isHidden = menu.hasAttribute('hidden');
          if (isHidden) {
            menu.removeAttribute('hidden');
            toggle.setAttribute('aria-expanded', 'true');
          } else {
            menu.setAttribute('hidden', '');
            toggle.setAttribute('aria-expanded', 'false');
          }
        });

        // Close when clicking outside
        document.addEventListener('click', (ev) => {
          if (!menu.hasAttribute('hidden')) {
            const within = ev.target.closest('#ui-scale');
            if (!within) {
              menu.setAttribute('hidden', '');
              toggle.setAttribute('aria-expanded', 'false');
            }
          }
        });

        // Handle selection
        menu.addEventListener('click', (ev) => {
          const btn = ev.target.closest('button[data-scale]');
          if (!btn) return;
          const pct = parseInt(btn.getAttribute('data-scale'), 10);
          window.setUIScale(pct);
          // Hide after selection
          menu.setAttribute('hidden', '');
          toggle.setAttribute('aria-expanded', 'false');
        });

        // Ensure a default if storage was empty
        if (!window.uiScalePct) window.uiScalePct = 25;
        updateScaleButtons();
      }

      window.addEventListener('resize', applyScale);
      window.addEventListener('DOMContentLoaded', () => {
        bindScaleUI();
        applyScale();
      });
      // Safety: run again shortly after load in case WebView resizes
      setTimeout(applyScale, 50);
      setTimeout(applyScale, 150);
      setTimeout(applyScale, 350);
    </script>
  </body>
</html>
