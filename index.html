<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InTheBox - Lo-Fi Tape Saturator</title>
    <meta name="description" content="Professional vintage tape saturation effect with design tokens system" />
    
    <!-- âš¡ Performance: Preload Critical Resources -->
    <link rel="preload" href="/src/figma-assets/design-tokens.json" as="fetch" crossorigin="anonymous" />
    <link rel="preload" href="/src/styles/globals.css" as="style" />
    
    <!-- ðŸŽ¨ Design System: Inline Critical CSS for FOUC Prevention -->
    <style>
      /* Prevent Flash of Unstyled Content */
      #root {
        opacity: 0;
        transition: opacity 400ms ease-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading indicator while scripts load */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(145deg, #1a0d06 0%, #2a1810 100%);
        z-index: 99999;
        pointer-events: none;
        opacity: 1;
        transition: opacity 300ms ease-out;
      }
      
      body.scripts-loaded::before {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Mark scripts as loaded -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('scripts-loaded');
      });
    </script>
  </body>
</html>
